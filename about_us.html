<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan Nigeria Website</title>
    <link href="https://fonts.cdnfonts.com/css/futura-xblk-bt" rel="stylesheet">
    <link rel="stylesheet" href="stan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section hero_section">
        <div class="container container_hero">
            <div class="navbar"> 
                <img src="logo.png" alt="company_logo">
                <div class="left_navlinks">
                    <a href="home_page.html" class="nav_link home_nav_link">Home</a>
                    <a href="about_us.html" class="nav_link">About us</a>
                    <a href="http://" class="nav_link">Project portfolio</a>
                    <a href="http://" class="nav_link">Contact us</a>
                </div>
            </div>
            <div class="title_subtext_wrap">
                <h1>Testing about us page</h1>
                <p class="title_subtext">At STA, we are a team of experienced IT professionals dedicated to delivering high-quality standards of service. You dream it; we build it.</p>
            </div>
            
        </div> 
        
    </section>


    <script>
        let nav_links = document.querySelectorAll('.nav_link')
        let current_page = window.location.pathname.split('/').pop()  || 'about_us.html'
        console.log(current_page)

        nav_links.forEach(link => {
                if (link.getAttribute('href') === current_page){
                    link.classList.add('active')
                }
            })
    </script>
    
</body>
</html>
